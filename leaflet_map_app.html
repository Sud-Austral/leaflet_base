<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo - Malla San Miguel</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
        }

        #map {
            flex: 1;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }

        .sidebar-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .basemap-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .basemap-section h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .basemap-option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .basemap-option:hover {
            background: rgba(255,255,255,0.2);
        }

        .basemap-option input[type="radio"] {
            margin-right: 10px;
            scale: 1.2;
        }

        .basemap-option label {
            cursor: pointer;
            flex: 1;
        }

        .info-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .info-section h3 {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .info-text {
            font-size: 0.9em;
            line-height: 1.4;
            opacity: 0.9;
        }

        /* Popup customization */
        .leaflet-popup-content-wrapper {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .popup-content {
            max-width: 300px;
        }

        .popup-title {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .popup-property {
            margin: 5px 0;
            padding: 3px 0;
        }

        .popup-property strong {
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
            }
            
            #map {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="sidebar">
        <div class="sidebar-title">üó∫Ô∏è Control de Mapa</div>
        
        <div class="basemap-section">
            <h3>üìç Mapas Base</h3>
            
            <div class="basemap-option">
                <input type="radio" id="osm" name="basemap" value="osm" checked>
                <label for="osm">OpenStreetMap</label>
            </div>
            
            <div class="basemap-option">
                <input type="radio" id="satellite" name="basemap" value="satellite">
                <label for="satellite">Sat√©lite</label>
            </div>
            
            <div class="basemap-option">
                <input type="radio" id="terrain" name="basemap" value="terrain">
                <label for="terrain">Terreno</label>
            </div>
            
            <div class="basemap-option">
                <input type="radio" id="dark" name="basemap" value="dark">
                <label for="dark">Modo Oscuro</label>
            </div>
            
            <div class="basemap-option">
                <input type="radio" id="watercolor" name="basemap" value="watercolor">
                <label for="watercolor">Acuarela</label>
            </div>
        </div>
        
        <div class="info-section">
            <h3>‚ÑπÔ∏è Informaci√≥n</h3>
            <div class="info-text">
                <p><strong>Datos:</strong> Malla San Miguel</p>
                <p><strong>Fuente:</strong> GitHub Sud-Austral</p>
                <p><strong>Funciones:</strong></p>
                <ul style="margin-left: 15px; margin-top: 5px;">
                    <li>Click en puntos para ver propiedades</li>
                    <li>Cambio de mapa base</li>
                    <li>Navegaci√≥n interactiva</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([-33.45, -70.65], 10);

        // Definir los mapas base
        const baseMaps = {
            osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }),
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '¬© Esri, Maxar, Earthstar Geographics',
                maxZoom: 19
            }),
            terrain: L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
                attribution: '¬© Stamen Design, ¬© OpenStreetMap contributors',
                maxZoom: 18
            }),
            dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬© CARTO, ¬© OpenStreetMap contributors',
                maxZoom: 19
            }),
            watercolor: L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.png', {
                attribution: '¬© Stamen Design, ¬© OpenStreetMap contributors',
                maxZoom: 16
            })
        };

        // Agregar el mapa base inicial
        let currentBaseMap = baseMaps.osm;
        currentBaseMap.addTo(map);

        // Variable para almacenar la capa de datos
        let dataLayer;

        // Funci√≥n para cambiar el mapa base
        function changeBaseMap(mapType) {
            if (currentBaseMap) {
                map.removeLayer(currentBaseMap);
            }
            currentBaseMap = baseMaps[mapType];
            currentBaseMap.addTo(map);
        }

        // Event listeners para los radio buttons
        document.querySelectorAll('input[name="basemap"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.checked) {
                    changeBaseMap(this.value);
                }
            });
        });

        // Funci√≥n para crear el contenido del popup
        function createPopupContent(properties) {
            let content = '<div class="popup-content">';
            
            // T√≠tulo del popup
            const title = properties.name || properties.NAME || properties.id || 'Informaci√≥n del punto';
            content += `<div class="popup-title">${title}</div>`;
            
            // Mostrar todas las propiedades
            Object.keys(properties).forEach(key => {
                const value = properties[key];
                if (value !== null && value !== undefined && value !== '') {
                    content += `<div class="popup-property"><strong>${key}:</strong> ${value}</div>`;
                }
            });
            
            content += '</div>';
            return content;
        }

        // Funci√≥n para cargar y mostrar los datos GeoJSON
        async function loadGeoJSONData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Sud-Austral/leaflet_base/refs/heads/main/data/Malla_SanMiguel.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const geojsonData = await response.json();
                
                // Crear la capa GeoJSON
                dataLayer = L.geoJSON(geojsonData, {
                    pointToLayer: function (feature, latlng) {
                        // Crear marcadores personalizados para puntos
                        return L.circleMarker(latlng, {
                            radius: 8,
                            fillColor: '#667eea',
                            color: '#ffffff',
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.8
                        });
                    },
                    style: function(feature) {
                        // Estilo para pol√≠gonos y l√≠neas
                        return {
                            color: '#667eea',
                            weight: 2,
                            opacity: 1,
                            fillColor: '#667eea',
                            fillOpacity: 0.3
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        // Agregar popup con las propiedades
                        if (feature.properties) {
                            const popupContent = createPopupContent(feature.properties);
                            layer.bindPopup(popupContent);
                        }
                        
                        // Efectos hover
                        layer.on({
                            mouseover: function(e) {
                                const layer = e.target;
                                if (layer.setStyle) {
                                    layer.setStyle({
                                        weight: 3,
                                        fillOpacity: 0.6
                                    });
                                }
                                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                                    layer.bringToFront();
                                }
                            },
                            mouseout: function(e) {
                                dataLayer.resetStyle(e.target);
                            }
                        });
                    }
                }).addTo(map);
                
                // Ajustar la vista del mapa a los datos cargados
                if (dataLayer.getBounds().isValid()) {
                    map.fitBounds(dataLayer.getBounds(), { padding: [20, 20] });
                }
                
                console.log('Datos GeoJSON cargados exitosamente');
                
            } catch (error) {
                console.error('Error al cargar los datos GeoJSON:', error);
                alert('Error al cargar los datos del mapa. Por favor, verifica la conexi√≥n a internet.');
            }
        }

        // Cargar los datos al inicializar
        loadGeoJSONData();

        // Agregar controles de zoom
        L.control.zoom({
            position: 'topleft'
        }).addTo(map);

        // Agregar escala
        L.control.scale({
            position: 'bottomleft'
        }).addTo(map);
    </script>
</body>
</html>
